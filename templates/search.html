<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/style_search.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>Search Page</title>
</head>
<body style="background-image: 
    linear-gradient(to right, 
        rgba(0,0,0,.75) 0%, 
        rgba(0,0,0,0.5) 50%, 
        rgba(0,0,0,0) 100%), 
    url({{background_image}});
	background-size: cover;
	background-repeat: no-repeat; 
	background-position: center center; 
	background-attachment: fixed;">
	{% if show_absolute_background %}
		<div class="absolutebackground"></div>
	{% endif %}

	<div class="navbar">
		<a href="/"> <img id="logo" src="static/logo.png" alt="Project Logo & Home Button"> </a>
		<form method="POST" action="/">
			<input id="search_bar" name=req_question type="text" value="{{question}}"><br><br>
		</form>
		<a href="/help"> <img id="help" src="static/help_icon.png" alt="Help Screen Icon"> </a>
	  </div>
	
	<div class="main">
		<h1>{{game}}</h1>
		<h2>By {{developer}}</h2>
		{{chatbot_response | safe}}
	</div>

	<div class="refresh_button">
		<a href="/"> <img src="static/refresh_icon.png" alt="Refresh Button"> </a>
		</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('form').on('submit', function() {
				$('.searching').show();
				return true;
			});
		});
		</script>

	<div class="searching" style="display: none;">
		<img src="static/searching_icon.png" alt="Searching Icon" class="thinking-icon">
		<h3>THINKING</h3>
		<p id="p_search">ORACLE IS THINKING ABOUT YOUR GAME</p>
	</div>
</body>
</html>
